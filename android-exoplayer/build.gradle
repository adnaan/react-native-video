apply plugin: 'com.android.library'


android {
    compileSdkVersion 23

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
    }
}

dependencies {
    provided 'com.facebook.react:react-native:+'
    compile project(':exoplayer-library-core')
    compile project(':exoplayer-library-hls')
    compile project(':exoplayer-library-dash')
    compile project(':exoplayer-library-ui')
    compile project(':exoplayer-library-smoothstreaming')
    compile('com.google.android.exoplayer:extension-okhttp:2.6.1') {
        exclude group: 'com.squareup.okhttp3', module: 'okhttp'
    }
    compile 'com.squareup.okhttp3:okhttp:3.4.2'
}
